- name: install cask apps
  homebrew_cask:
    name: "{{ item }}"
    state: present
    install_options: "appdir=/Applications/"
  with_items:
    - "slack"
    - "visual-studio-code"
    - "postman"
    - "github"
    - "brave-browser"
    - "spotify"
    - "rectangle"
    - "alfred"
    - "iterm2"
    - "bitwarden"
    - "docker"
    - "steam"
  tags:
    - caskapps

