---
- name: Check if Homebrew is already installed
  stat:
    path: /usr/local/bin/brew
  register: b
  tags:
    - initialize

- name: Install Homebrew
  script: install-homebrew.sh
  when: not b.stat.exists
  become: true
  tags:
    - initialize

- name: install homebrew taps
  homebrew_tap:
    name: "{{ item }}"
    state: present
  with_items:
    - "homebrew/services"
  tags:
    - initialize

- name: install core packages
  homebrew:
    name:
      [
        "mas",
        "wget",
        "gcc",
        "openssl",
        "cmake",
        "git",
        "git-lfs",
        "moreutils",
        "findutils",
        "gnupg",
        "grep",
        "screen",
        "pigz",
        "tree",
      ]
    state: present
  tags:
    - initialize

- name: Generate SSH Key
  shell: "yes y | ssh-keygen -t rsa -b 4096 -C '{{ inventory_hostname }}' -N '' -f $HOME/.ssh/id_rsa"
  args:
    warn: false
  tags:
    - initialize

- name: Pull down dotfiles
  git:
    force: yes
    accept_hostkey: yes
    repo: "https://github.com/sparktx-adam-gleason/dotfiles.git"
    dest: "{{ lookup('env','HOME') }}/.dotfiles"
    version: "master"
  tags:
    - initialize

- name: initialize dot files
  shell: "$HOME/.dotfiles/setup.sh"
  args:
    chdir: "{{ lookup('env','HOME') }}/.dotfiles"
  tags:
    - initialize
